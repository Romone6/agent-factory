name: mindbridge
repo_path: "C:/REPLACE/ME/PATH/TO/MINDBRIDGE"

# Strict allowlist: orchestrator blocks everything else.
allowed_commands:
  - "git status"
  - "git diff"
  - "git log"
  - "pnpm install"
  - "pnpm lint"
  - "pnpm typecheck"
  - "pnpm test"
  - "npm install"
  - "npm run lint"
  - "npm run typecheck"
  - "npm test"

install_cmd: "pnpm install"
lint_cmd: "pnpm lint"
typecheck_cmd: "pnpm typecheck"
test_cmd: "pnpm test"

deny_paths:
  - ".env"
  - ".env."
  - ".ssh"
  - ".git"
  - "node_modules"

max_files_changed: 25
max_diff_lines: 800
