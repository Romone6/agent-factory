name: mindbridge
repo_path: "c:/Agent Workflow/mindbridge"

# Strict allowlist: orchestrator blocks everything else.
allowed_commands:
  - "git status"
  - "git diff"
  - "git log"
  - "npm install"
  - "npm run lint"
  - "npm run typecheck"
  - "npm test"

install_cmd: "npm install"
lint_cmd: "npm run lint"
typecheck_cmd: "npm run typecheck"
test_cmd: "npm test"

deny_paths:
  - ".env"
  - ".env."
  - ".ssh"
  - ".git"
  - "node_modules"

max_files_changed: 25
max_diff_lines: 800
