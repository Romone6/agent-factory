lmstudio:
  base_url: "http://localhost:1234/v1"

# Put the exact model IDs returned by: curl http://localhost:1234/v1/models
roles:
  manager:
    model: "REPLACE_ME_MANAGER_MODEL_ID"
    temperature: 0.2
  researcher:
    model: "REPLACE_ME_RESEARCHER_MODEL_ID"
    temperature: 0.3
  tester:
    model: "REPLACE_ME_TESTER_MODEL_ID"
    temperature: 0.0
  developer:
    model: "REPLACE_ME_DEVELOPER_MODEL_ID"
    temperature: 0.1
